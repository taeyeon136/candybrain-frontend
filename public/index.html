<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candybrain Data Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root" class="container mx-auto p-4"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [token, setToken] = useState(localStorage.getItem('token') || '');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [location, setLocation] = useState('');
      const [item, setItem] = useState('');
      const [temperature, setTemperature] = useState('');
      const [humidity, setHumidity] = useState('');
      const [light, setLight] = useState('');
      const [co2, setCo2] = useState('');
      const [photos, setPhotos] = useState([]);
      const [data, setData] = useState([]);
      const [error, setError] = useState('');

      const handleLogin = async (e) => {
  e.preventDefault();
  console.log('Login attempt:', { email, password });
  try {
    const response = await axios.post('https://candybrain-project.onrender.com/api/auth/login', 
      { email, password },
      { timeout: 30000 } // 30-second timeout
    );
    console.log('Login response:', response.data);
    localStorage.setItem('token', response.data.token);
    setIsAuthenticated(true);
    alert('Login successful');
  } catch (error) {
    console.error('Login error:', error.message, error.config);
    if (error.code === 'ECONNABORTED') {
      alert('Login timed out. The backend may be sleeping or unavailable.');
    } else {
      alert('Login failed: ' + (error.response?.data?.message || error.message));
    }
  }
};

      const handleRegister = async (e) => {
        e.preventDefault();
        try {
          await axios.post('https://candybrain-backend.onrender.com/api/auth/register', { email, password });
          setError('');
          alert('User registered');
        } catch (err) {
          setError('Registration failed');
        }
      };

      const handleUpload = async (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append('location', location);
        formData.append('item', item);
        formData.append('temperature', temperature);
        formData.append('humidity', humidity);
        formData.append('light', light);
        formData.append('co2', co2);
        for (let i = 0; i < photos.length; i++) {
          formData.append('photos', photos[i]);
        }
        try {
          await axios.post('https://candybrain-backend.onrender.com/api/data/upload', formData, {
            headers: { Authorization: `Bearer ${token}` }
          });
          setError('');
          alert('Data uploaded');
          fetchData();
        } catch (err) {
          setError('Upload failed');
        }
      };

      const fetchData = async () => {
        try {
          const response = await axios.get('https://candybrain-backend.onrender.com/api/data', {
            headers: { Authorization: `Bearer ${token}` }
          });
          setData(response.data);
        } catch (err) {
          setError('Failed to fetch data');
        }
      };

      useEffect(() => {
        if (token) fetchData();
      }, [token]);

      useEffect(() => {
        if (data.length > 0) {
          const ctx = document.getElementById('dataChart')?.getContext('2d');
          if (ctx) {
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: data.map(d => new Date(d.timestamp).toLocaleString()),
                datasets: [
                  { label: 'Temperature', data: data.map(d => d.temperature), borderColor: 'red', fill: false },
                  { label: 'Humidity', data: data.map(d => d.humidity), borderColor: 'blue', fill: false },
                  { label: 'Light', data: data.map(d => d.light), borderColor: 'green', fill: false },
                  { label: 'CO2', data: data.map(d => d.co2), borderColor: 'purple', fill: false }
                ]
              },
              options: { scales: { y: { beginAtZero: true } } }
            });
          }
        }
      }, [data]);

      if (!token) {
        return (
          <div className="max-w-md mx-auto bg-white p-6 rounded shadow">
            <h1 className="text-2xl font-bold mb-4">Candybrain Login</h1>
            {error && <p className="text-red-500">{error}</p>}
            <form className="space-y-4">
              <input
                type="email"
                placeholder="Email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                className="w-full p-2 border rounded"
              />
              <input
                type="password"
                placeholder="Password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                className="w-full p-2 border rounded"
              />
              <button
                onClick={handleLogin}
                className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
              >
                Login
              </button>
              <button
                onClick={handleRegister}
                className="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
              >
                Register
              </button>
            </form>
          </div>
        );
      }

      return (
        <div className="space-y-6">
          <h1 className="text-2xl font-bold">Candybrain Data Collection</h1>
          {error && <p className="text-red-500">{error}</p>}
          <button
            onClick={() => { setToken(''); localStorage.removeItem('token'); }}
            className="bg-red-500 text-white p-2 rounded hover:bg-red-600"
          >
            Logout
          </button>
          <form className="space-y-4 bg-white p-6 rounded shadow" onSubmit={handleUpload}>
            <input
              type="text"
              placeholder="Location ID"
              value={location}
              onChange={(e) => setLocation(e.target.value)}
              className="w-full p-2 border rounded"
            />
            <input
              type="text"
              placeholder="Item ID"
              value={item}
              onChange={(e) => setItem(e.target.value)}
              className="w-full p-2 border rounded"
            />
            <input
              type="number"
              placeholder="Temperature"
              value={temperature}
              onChange={(e) => setTemperature(e.target.value)}
              className="w-full p-2 border rounded"
            />
            <input
              type="number"
              placeholder="Humidity"
              value={humidity}
              onChange={(e) => setHumidity(e.target.value)}
              className="w-full p-2 border rounded"
            />
            <input
              type="number"
              placeholder="Light"
              value={light}
              onChange={(e) => setLight(e.target.value)}
              className="w-full p-2 border rounded"
            />
            <input
              type="number"
              placeholder="CO2"
              value={co2}
              onChange={(e) => setCo2(e.target.value)}
              className="w-full p-2 border rounded"
            />
            <input
              type="file"
              multiple
              accept="image/*"
              onChange={(e) => setPhotos(e.target.files)}
              className="w-full p-2"
            />
            <button
              type="submit"
              className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
            >
              Upload Data
            </button>
          </form>
          <canvas id="dataChart" className="w-full max-w-4xl"></canvas>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
